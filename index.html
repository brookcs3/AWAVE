<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AWaves Example</title>
  <link rel="stylesheet" href="AWaves.css">
  <style>
    :root {
      --color-primary: #e9d1d1;
      --color-secondary: #b81010;
      --font-weight-base: 400;
      --font-size-base: 16px;
      --font-height-base: 1.5;
      --font-family-base: Arial, sans-serif;
      --font-spacing-base: normal;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: var(--color-primary);
      color: var(--color-secondary);
    }
    
    a-waves {
      display: block;
      width: 100%;
      height: 100vh;
      position: relative;
      z-index: 4;
      overflow: hidden;
    }
    
  /* Theme from original site */
  a-waves {
    --x: -0.5rem;
    --y: 50%;

    position: relative;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }

  a-waves::before {
    position: absolute;
    top: 0;
    left: 0;
    width: 0.5rem;
    height: 0.5rem;
    background: var(--color-secondary);
    border-radius: 50%;
    transform: translate3d(calc(var(--x) - 50%), calc(var(--y) - 50%), 0);
    will-change: transform;
    content: '';
  }

  a-waves svg {
    display: block;
    width: 100%;
    height: 100%;
  }

  a-waves svg .a__line {
    fill: none;
    stroke: var(--color-secondary);
    stroke-width: 1px;
  }
  </style>
</head>
<body>
  <!-- Example usage of AWaves component -->
  <a-waves data-intersect>
    <svg class="js-svg"></svg>
  </a-waves>
  <!-- Add these script tags for JS functionality -->
  <!-- GSAP for animations -->
  <script src="https://unpkg.com/gsap@3.12.2/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3.12.2/dist/ScrollTrigger.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.27/dist/lenis.min.js"></script>
  <script src="https://unpkg.com/gsap@3.12.2/dist/ScrollTrigger.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.27/dist/lenis.min.js"></script>
  
  <script type="module" src="Emitter.js"></script>
  <script type="module" src="Noise.js"></script>
  <script type="module" src="ColorMorph.js"></script>
  <script type="module" src="AWaves.js"></script>
  
  <!-- Add mouse tracking script -->
  <script type="module">
    import Emitter from './Emitter.js';
    import ColorMorph from './ColorMorph.js';
    
    // Initialize Lenis for smooth scrolling
    let lenis;
    
    function initLenis() {
      lenis = new Lenis({
        duration: 1.2,
        easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
        direction: 'vertical',
        gestureDirection: 'vertical',
        smooth: true,
        smoothTouch: false,
        touchMultiplier: 2
      });
      
      // Integrate with GSAP
      gsap.registerPlugin(ScrollTrigger);
      lenis.on('scroll', ScrollTrigger.update);
      
      gsap.ticker.add((time) => {
        lenis.raf(time * 1000);
      });
      
      gsap.ticker.lagSmoothing(0);
      
      // Make available globally
      window.lenis = lenis;
    }
    
    // Wait for all resources to load before initializing
    window.addEventListener('load', () => {
      // Initialize smooth scrolling
      initLenis();
      
      // Initialize color morphing (removing contrasted theme)
      document.documentElement.classList.remove('theme-contrasted');
      
      // Create color morph instance
      const colorMorph = new ColorMorph({
        updateInterval: 8000, // Change colors every 8 seconds
        transitionDuration: 3,
        hueRange: [345, 15], // Red spectrum
        saturationRange: [75, 95],
        lightnessRange: [45, 60]
      });
      
      // Track mouse movement and emit events
      document.addEventListener('mousemove', (e) => {
        Emitter.emit('mousemove', e.clientX, e.clientY);
      });
      
      // Track window resize
      window.addEventListener('resize', () => {
        Emitter.emit('resize');
      });
      
      // Make waves interactive
      const waves = document.querySelector('a-waves');
      if (waves) {
        // Trigger intersection
        waves.dispatchEvent(new CustomEvent('intersect', { 
          detail: { isIntersecting: true } 
        }));
        
        // Make it interactive (respond to mouse)
        setTimeout(() => {
          waves.dispatchEvent(new CustomEvent('introend'));
        }, 1000);
      }
      
      // Set loaded class
      document.documentElement.classList.add('is-loaded');
    });
  </script>
</body>
</html>
