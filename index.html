<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AWaves Example</title>
  <link rel="stylesheet" href="AWaves.css">
  <style>
    :root {
      --color-primary: #e9d1d1;
      --color-secondary: #b81010;
      --font-weight-base: 400;
      --font-size-base: 16px;
      --font-height-base: 1.5;
      --font-family-base: Arial, sans-serif;
      --font-spacing-base: normal;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: var(--color-primary);
      color: var(--color-secondary);
    }
    
    a-waves {
      display: block;
      width: 100%;
      height: 100vh;
      position: relative;
      z-index: 4;
      overflow: hidden;
    }
    
  /* Theme from original site */
  a-waves {
    --x: -0.5rem;
    --y: 50%;

    position: relative;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }

  a-waves::before {
    position: absolute;
    top: 0;
    left: 0;
    width: 0.5rem;
    height: 0.5rem;
    background: var(--color-secondary);
    border-radius: 50%;
    transform: translate3d(calc(var(--x) - 50%), calc(var(--y) - 50%), 0);
    will-change: transform;
    content: '';
  }

  a-waves svg {
    display: block;
    width: 100%;
    height: 100%;
  }

  a-waves svg .a__line {
    fill: none;
    stroke: var(--color-secondary);
    stroke-width: 1px;
  }
  </style>
</head>
<body>
  <!-- Example usage of AWaves component -->
  <a-waves data-intersect>
    <svg class="js-svg"></svg>
  </a-waves>
  <!-- Audio elements for playback -->
  <audio id="track1" src="ui.m4a" preload="auto"></audio>
  <audio id="track2" src="RadioBabylon.m4a" preload="auto"></audio>
  <!-- Add these script tags for JS functionality -->
  <!-- GSAP for animations -->
  <script src="https://unpkg.com/gsap@3.12.2/dist/gsap.min.js"></script>
  
  <script type="module" src="Emitter.js"></script>
  <script type="module" src="Noise.js"></script>
  <script type="module" src="ColorMorph.js"></script>
  <script type="module" src="AWaves.js"></script>
  <script type="module" src="WaveformGrid.js"></script>
  
  <!-- Add mouse tracking script -->
  <script type="module">
    import Emitter from './Emitter.js';
    import ColorMorph from './ColorMorph.js';
    
    // Wait for all resources to load before initializing
    window.addEventListener('load', () => {
      // Initialize color morphing (removing contrasted theme)
      document.documentElement.classList.remove('theme-contrasted');
      
      // Create color morph instance
      const colorMorph = new ColorMorph({
        updateInterval: 8000, // Change colors every 8 seconds
        transitionDuration: 3,
        hueRange: [345, 15], // Red spectrum
        saturationRange: [75, 95],
        lightnessRange: [45, 60]
      });
      
      // Track mouse movement and emit events
      document.addEventListener('mousemove', (e) => {
        Emitter.emit('mousemove', e.clientX, e.clientY);
      });
      
      // Track window resize
      window.addEventListener('resize', () => {
        Emitter.emit('resize');
      });
      
      // Make waves interactive
      const waves = document.querySelector('a-waves');
      if (waves) {
        // Trigger intersection
        waves.dispatchEvent(new CustomEvent('intersect', { 
          detail: { isIntersecting: true } 
        }));
        
        // Make it interactive (respond to mouse)
        setTimeout(() => {
          waves.dispatchEvent(new CustomEvent('introend'));
        }, 1000);
      }
      
      // Set loaded class
      document.documentElement.classList.add('is-loaded');
      
      // Audio playback and visualizer integration
      const track1 = document.getElementById('track1');
      const track2 = document.getElementById('track2');
      const wavesElement = document.querySelector('a-waves');
      let currentTrack = track1;
      let waveformGrid = null;
      let isPlaying = false;
      let longPressTimer = null;
      let mobileControlState = 0; // 0: play track1, 1: stop, 2: play track2, 3: stop, repeat
      
      // Instantiate WaveformGrid for audio visualization
      import('./WaveformGrid.js').then(({ WaveformGrid }) => {
        waveformGrid = new WaveformGrid(wavesElement, currentTrack);
      }).catch(err => {
        console.error('Failed to load WaveformGrid:', err);
      });
      
      // Function to toggle playback and cycle tracks
      function togglePlayback() {
        if (isPlaying) {
          currentTrack.pause();
          isPlaying = false;
        } else {
          if (currentTrack === track1) {
            currentTrack = track2;
          } else {
            currentTrack = track1;
          }
          currentTrack.play().catch(err => {
            console.error('Playback failed:', err);
          });
          isPlaying = true;
          if (waveformGrid) {
            waveformGrid.connectAudio(currentTrack);
          }
        }
      }
      
      // Desktop keyboard controls (p or l to toggle play/pause and cycle tracks)
      document.addEventListener('keydown', (e) => {
        if (e.key === 'p' || e.key === 'l') {
          e.preventDefault();
          togglePlayback();
        }
      });
      
      // Mobile long press controls (3-second press to toggle play/stop and cycle tracks)
      function handleLongPressStart() {
        longPressTimer = setTimeout(() => {
          if (mobileControlState === 0) {
            currentTrack = track1;
            currentTrack.play().catch(err => console.error('Playback failed:', err));
            isPlaying = true;
            if (waveformGrid) waveformGrid.connectAudio(currentTrack);
          } else if (mobileControlState === 1) {
            currentTrack.pause();
            isPlaying = false;
          } else if (mobileControlState === 2) {
            currentTrack = track2;
            currentTrack.play().catch(err => console.error('Playback failed:', err));
            isPlaying = true;
            if (waveformGrid) waveformGrid.connectAudio(currentTrack);
          } else if (mobileControlState === 3) {
            currentTrack.pause();
            isPlaying = false;
          }
          mobileControlState = (mobileControlState + 1) % 4;
        }, 3000);
      }
      
      function handleLongPressEnd() {
        if (longPressTimer) {
          clearTimeout(longPressTimer);
          longPressTimer = null;
        }
      }
      
      document.addEventListener('touchstart', handleLongPressStart, false);
      document.addEventListener('touchend', handleLongPressEnd, false);
      document.addEventListener('touchcancel', handleLongPressEnd, false);
    });
  </script>
</body>
</html>
